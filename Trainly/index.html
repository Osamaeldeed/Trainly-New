<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Trainly</title>
    
    <style>
  /* Loading Screen Styles */
  .app-loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #00B0FF 0%, #00C853 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  
  .loader {
    width: 60px;
    height: 60px;
    border: 5px solid rgba(255, 255, 255, 0.3);
    border-top: 5px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .loading-text {
    color: white;
    font-size: 18px;
    font-weight: 600;
    margin-top: 20px;
    font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }
  
  /* Hide loading when Vue mounts */
  .app-loading.loaded {
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
  }
  
  /* ✅ إخفاء كل حاجة لحد ما Vue يخلص */
  [v-cloak] {
    display: none !important;
  }
  
  /* ✅ خلي #app مخفي لحد ما يخلص تحميل */
  #app:not(.loaded) > *:not(.app-loading) {
    opacity: 0 !important;
    visibility: hidden !important;
  }
</style>
  </head>
  
  <body>
    <div id="app">
      <!-- Loading Screen -->
      <div class="app-loading">
        <div class="loader"></div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
  </body>
</html>
